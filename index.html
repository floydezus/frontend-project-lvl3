<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Hexlet Frontend Project</title>
  </head>
  <body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" style="display: none;" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>  
    <main>
      <section class="container-fluid" style="background-color: #CCFFAA">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-black" id="divUrl">
            <h1 class="display-1">RSS агрегатор</h1>
            <p class="lead">Здесь может быть ваша реклама.</p>
            <form class="rss-form text-body">
              <div class="row">
                  <div class="col">
                    <div class="form-floating">
                        <input class="form-control w-100" autofocus="" name="url" id="urlInput" placeholder="RSS link" aria-label="url">
                        <label for="urlInput">RSS link</label>                        
                    </div>
                  </div>
                  <div class="col-auto">
                      <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                  </div>
              </div>
            </form>
            <small id="urlInputHelp" class="form-text text-muted">Пример: https://ru.hexlet.io/lessons.rss, http://lorem-rss.herokuapp.com/feed?unit=second&interval=5</small>           
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
    <footer class="footer bg-light">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a href="https://github.com/floydezus/frontend-project-lvl3" target="_blank">Alexander Tokarev</a>
        </div>
      </div>
    </footer>
  </body>
</html>
